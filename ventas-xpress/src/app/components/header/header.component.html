<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="back()" class="btnBack" slot="start" *ngIf="verBackButton==='true'">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      {{titulo}}
    </ion-title>
    <ion-menu-button class='icono' slot="end" *ngIf="verMenu==='true'">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
</ion-header>
